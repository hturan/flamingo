<!DOCTYPE html>
<html>
<head>
  <title>flamingo</title>

  <style type="text/css">
    html, body {
      height: 100%;
      width: 100%;
      position: relative;
      margin: 0;
      padding: 0;
      background: black;
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    var ws = new WebSocket(location.origin.replace(/^http/, 'ws'));

    var webSocketActive = false;
    var deviceOrientation = {x: 0, y: 0, z: 0};

    ws.onopen = function () {
      ws.send(JSON.stringify({client_type: 'controller'}));
      webSocketActive = true;
    };


    /*window.addEventListener('deviceorientation', function(event) {
      deviceOrientation.x = event.beta;
      deviceOrientation.y = event.alpha;
      deviceOrientation.z = event.gamma;
    });*/

    scope = {};
	scope.deviceOrientation = {};
	scope.screenOrientation = 0;

    var onDeviceOrientationChangeEvent = function ( event ) {
        scope.deviceOrientation = event;
    };

    var onScreenOrientationChangeEvent = function () {
        scope.screenOrientation = window.orientation || 0;
    };

    onScreenOrientationChangeEvent(); // run once on load

    window.addEventListener( 'orientationchange', onScreenOrientationChangeEvent, false );
    window.addEventListener( 'deviceorientation', onDeviceOrientationChangeEvent, false );

    // Update server position at 60fps
    setInterval(function () {
      if (webSocketActive) {
        var data = {};
   		data.a  = scope.deviceOrientation.alpha ? THREE.Math.degToRad( scope.deviceOrientation.alpha ) : 0; // Z
		data.b   = scope.deviceOrientation.beta  ? THREE.Math.degToRad( scope.deviceOrientation.beta  ) : 0; // X'
		data.g  = scope.deviceOrientation.gamma ? THREE.Math.degToRad( scope.deviceOrientation.gamma ) : 0; // Y''
		data.o = scope.screenOrientation       ? THREE.Math.degToRad( scope.screenOrientation       ) : 0; // O

        ws.send(JSON.stringify(data));
      }
    }, (1000/60));
  </script>
</body>
</html>
