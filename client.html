<!DOCTYPE html>
<html>
<head>
  <title>flamingo</title>

  <style type="text/css">
    html, body {
      height: 100%;
      width: 100%;
      position: relative;
      margin: 0;
      padding: 0;
      background: black;
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    var host = location.origin.replace(/^http/, 'ws');
    var ws = new WebSocket(host + ':3000', 'echo-origin');

    webSocketActive = false;

    ws.onopen = function () {
      webSocketActive = true;
    };

    window.addEventListener('deviceorientation', function(eventData) {
      if (webSocketActive) {
        ws.send(JSON.stringify({x: eventData.beta, y: eventData.gamma}));
      }
    });
  </script>
</body>
</html>
